<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Contact</title>
<link rel="icon" href="personal-Icon copy.png" type="image/png">

<style>

*

{

margin: 0;

padding: 0;

box-sizing: border-box;

}

body

{

font-family: 'Arial', sans-serif;

background-color: #f4f4f4;

color: #333;

line-height: 1.6;

}

header

{

background-color: rgb(73, 115, 139);

padding: 1rem;

}

nav ul

{

display: flex;

justify-content: center;

list-style: none;

}

nav ul li

{

margin: 0 1.5rem;

}

nav ul li a

{

color: white;

text-decoration: none;

font-size: 1.2rem;

text-transform: uppercase;

position: relative;

transition: color 0.3s ease;

}

nav ul li a:hover

{

color: rgb(250, 153, 7);

}

nav ul li a::after

{

content: '';

position: absolute;

bottom: -5px;

left: 0;

width: 100%;

height: 2px;

background-color: rgb(250, 153, 7);

transform: scaleX(0);

transition: transform 0.3s ease;

}

nav ul li a:hover::after

{

transform: scaleX(1);

}

.hero

{

display: flex;

align-items: center;

justify-content: center;

background-color: rgb(176, 176, 176);

color: rgb(9, 0, 0);

padding: 3rem 2rem;

border-radius: 10px;

margin-bottom: 2rem;

}

.profile-container

{

display: flex;

align-items: center;

gap: 2rem;

}

.profile-img

{

width: 150px;

height: 150px;

border-radius: 50%;

border: 3px solid white;

}

.profile-text h1

{

font-size: 2.5rem;

margin-bottom: 1rem;

}

.profile-text p

{

font-size: 1.2rem;

}

.contact-section

{

padding: 3rem;

background-color: #fff;

margin-top: 3rem;

border-radius: 10px;

box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

max-width: 800px;

margin: 0 auto;

background-color: rgb(242, 242, 242);

}

.contact-section h2

{

font-size: 2.5rem;

text-align: center;

color: rgb(250, 153, 7);

margin-bottom: 2rem;

}

iframe

{

width: 100%;

height: 650px;

border: none;

border-radius: 10px;

background-color: transparent;

box-shadow: none;

}

footer

{

text-align: center;

padding: 2rem 0;

background-color: rgb(44, 48, 51);

margin-top: 3rem;

}

.icon-container img

{

width: 60px;

height: 60px;

border-radius: 50%;

border: 2px solid white;

transition: transform 0.3s ease;

}

.icon-container img:hover

{

transform: scale(1.2);

}

</style>

</head>

<body>

<header>

<nav>

<ul>

<li><a href="index.html">About Me</a></li>

<li><a href="portfolio.html">Portfolio</a></li>

<li><a href="experience.html">Experience</a></li>

<li><a href="pages.html">Pages</a></li>

<li><a href="contact.html">Contact</a></li>

</ul>

</nav>

</header>

<section class="hero">

<div class="profile-container">

<img src="personal-Icon copy.png" alt="Icon" class="profile-img">

<div class="profile-text">

<h1>Contact Me</h1>

<p>Feel free to reach out to me for any inquiries or collaborations!</p>

</div>

</div>

</section>

<section class="contact-section">

<h2>Get In Touch</h2>

<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfA-cjdcaZm8Se0s2XNDFwAx6e4V_fgrqm6W_qSR7l2jGDF_g/viewform?embedded=true" width="640" height="718" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

</section>

<footer>

<div class="icon-container">

<img src="personal-Icon copy.png" alt="Your Icon">

</div>

</footer>

</body>

</html>
